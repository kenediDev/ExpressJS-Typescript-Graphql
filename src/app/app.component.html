  <div class="kkn-nav-group-left">
    <button class="kkn-btn-category">{{ query.general.category }}</button>
    <div class="kkn-nav-group-input">
      <input type="text" [placeholder]="query.general.search" />
      <i class="fas fa-search"></i>
    </div>
    <button class="kkn-btn-cart">
      <i class="fas fa-shopping-cart"></i>
    </button>
    <button class="kkn-btn-cart">
      <i class="fas fa-bell"></i>
    </button>
    <button class="kkn-btn-cart">
      <i class="fas fa-envelope"></i>
    </button>

      <button class="kkn-btn-store">
        <i class="fas fa-store"></i>
        <span>Store</span>
      </button>
    </div>
  </div>
  <div class="kkn-nav-group-right" *ngIf="!authenticate">
    <button class="kkn-btn-t" (click)="complete.changeRouter('accounts', 'login')">{{ query.general.signin }}</button>

  <div class="kkn-nav-group-right" *ngIf="authenticate">
    <div class="kkn-nav-group-right-author">

      />
    </div>
  </div>

    <button (click)="complete.changeDrawer('open')">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  [class]="
    complete.drawer === 'open'

  "
>

    <div class="kkn-drawer-group">
      <div class="kkn-drawer-group-input">
        <input type="text" [placeholder]="query.general.search" />
        <i class="fas fa-search"></i>
      </div>
      <button class="kkn-drawer-close" (click)="complete.changeDrawer('close')">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    <div class="kkn-drawer-list">
      <a href="">
        <i class="fas fa-list-ul"></i>
        <span>{{ query.general.category }}</span>
      </a>
      <a href="">
        <i class="fas fa-shopping-cart"></i>
        <span>{{ query.general.basket }}</span>
      </a>
      <a href="">
        <i class="fas fa-bell"></i>
        <span>{{ query.general.notification }}</span>
      </a>
      <a href="">
        <i class="fas fa-envelope"></i>
        <span>{{ query.general.message }}</span>
      </a>
      <a
        (click)="complete.changeRouter('accounts', 'login')"
        *ngIf="!authenticate"
      >
        <i class="fas fa-user-circle"></i>
        <span>{{ query.general.signin }}</span>
      </a>
      <a
        (click)="complete.changeRouter('accounts', 'register')"
        *ngIf="!authenticate"
      >
        <i class="far fa-user-circle"></i>
        <span>{{ query.general.signup }}</span>
      </a>
    </div>
  </div>

<router-outlet></router-outlet>
<div
  [class]="
    complete.notification.notification === 'open'
      ? 'kkn-notification'
      : complete.notification.notification === 'close'
      ? 'kkn-notification-cls'
      : 'visibility'
  "
  [id]="
    complete.notification.status === 'success'
      ? 'kkn-notification-success'
      : 'kkn-notification-error'
  "
  [style]="complete.notification.itemsAlign ? 'align-items: center;' : ''"
>
  <div class="kkn-notification-text">
    {{ complete.notification.message }}
  </div>
  <button
    class="kkn-btn-notification"
    (click)="complete.changeNotification(complete.notificationClose)"
    [id]="
      complete.notification.status === 'success'
        ? 'kkn-btn-notification-success'
        : 'kkn-btn-notification-error'
    "
  >
    <i class="fas fa-times"></i>
  </button>
</div>
